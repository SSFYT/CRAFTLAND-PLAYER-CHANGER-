<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Changer Tool (SSFYT)</title>
    
    <style>
        /* CSS Code - Safed Rang (White Mode) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0; /* Halka Safed */
            color: #121212; /* Kala Text */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff; /* Safed Box */
            padding: 25px;
            margin: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 450px; 
        }

        h2 {
            color: #00796b; /* Mukhya Rang */
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .form-group { margin-bottom: 20px; }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333333; 
            font-weight: 500;
        }

        input[type="file"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #cccccc; 
            border-radius: 8px;
            background-color: #f9f9f9; 
            color: #121212;
            box-sizing: border-box;
            -webkit-appearance: none; 
            appearance: none;
        }

        input[type="file"]::-webkit-file-upload-button {
            background: #00796b;
            color: #ffffff;
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 15px;
            font-weight: bold;
        }
        
        #processButton {
            background-color: #00897b; 
            color: #ffffff;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        #processButton:hover:not(:disabled) { background-color: #00695c; }
        #processButton:disabled {
            background-color: #b0b0b0;
            cursor: not-allowed;
            color: #666;
        }

        #status {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #5d4037;
            min-height: 20px;
        }

        .progress-bar-container {
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }

        #progressBar {
            height: 100%;
            width: 0%;
            background-color: #00897b;
            transition: width 0.4s;
        }
        
        .footer {
            margin-top: auto; 
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: #666666; 
        }
        
        .footer a {
            color: #00796b;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Player Changer Tool</h2>

        <form id="changerForm">
            <div class="form-group">
                <label for="projectFile">Upload ProjectData_slot .bytes File</label>
                <input type="file" id="projectFile" name="projectFile" accept=".bytes" required>
            </div>

            <div class="form-group">
                <label for="playerSelect">Select Player</label>
                <select id="playerSelect" name="playerSelect" required>
                    <option value="" disabled selected>Select Player (1-10)</option>
                    <script>
                        for(let i = 1; i <= 10; i++) {
                            document.write(`<option value="${i}">Player ${i}</option>`);
                        }
                    </script>
                </select>
            </div>

            <button type="submit" id="processButton">Download</button>

            <div id="status"></div>
            <div class="progress-bar-container">
                <div id="progressBar"></div>
            </div>
        </form>
    </div>
    
    <div class="footer">
        Â© 2025 Copyright | Created By <a href="#" target="_blank" id="creatorLink"></a>
    </div>

    <script>
    // Aapka YouTube Channel Details
    const MY_CHANNEL_URL = "https://youtube.com/@ssfyt_777?si=XhNg49mLaadaI8ce";
    const MY_CHANNEL_NAME = "SSFYT";
    
    // Copyright link set karna
    document.getElementById('creatorLink').href = MY_CHANNEL_URL;
    document.getElementById('creatorLink').textContent = MY_CHANNEL_NAME;

    
    // âœ… Yahi FINAL URL hai!
    const API_URL = 'https://craftland-player-changer.onrender.com/api/change_player'; 

    
    document.getElementById('changerForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const status = document.getElementById('status');
        const progressBar = document.getElementById('progressBar');
        const processButton = document.getElementById('processButton');
        
        const fileInput = document.getElementById('projectFile');
        const playerSelect = document.getElementById('playerSelect');

        if (fileInput.files.length === 0 || playerSelect.value === "") {
            status.textContent = 'Error: File ya Player chunein.';
            return;
        }
        
        status.textContent = 'Uploading and Processing...';
        progressBar.style.width = '30%'; 
        processButton.disabled = true;

        const file = fileInput.files[0];
        const selectedPlayer = playerSelect.value;
        const originalFileName = file.name;
        
        // --- ðŸ”‘ Asal file bhejne ka code ---
        const formData = new FormData();
        formData.append('projectFile', file);
        formData.append('playerSelect', selectedPlayer);
        // Asli naam API ko bhej rahe hain taaki download meá¹… wohi naam aaye.
        formData.append('original_filename', originalFileName); 

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                body: formData,
            });
            
            progressBar.style.width = '70%';

            if (!response.ok) {
                const errorText = await response.text();
                let errorMessage = `Server error: ${response.status}.`;
                try {
                    // Agar server se JSON error aaya hai
                    const errorJson = JSON.parse(errorText);
                    errorMessage = errorJson.error || errorMessage;
                } catch (e) {
                    // Agar koi doosra server error aaya hai
                    errorMessage = errorMessage + " Check Render logs.";
                }
                throw new Error(errorMessage);
            }

            // File data ko blob meá¹… badlo
            const blob = await response.blob();
            
            status.textContent = 'Processing Complete. Starting Download...';
            
            // Download shuru karna
            const fileURL = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = fileURL;
            a.download = originalFileName; 
            
            document.body.appendChild(a);
            a.click(); 
            document.body.removeChild(a);
            URL.revokeObjectURL(fileURL);

            progressBar.style.width = '100%';
            status.textContent = `File Downloaded Successfully: ${originalFileName}`;

        } catch (error) {
            status.textContent = `Error: ${error.message}. Please try again.`;
            console.error(error);
        } finally {
            processButton.disabled = false;
            progressBar.style.width = '0%';
        }
    });
</script>
